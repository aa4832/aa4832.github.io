<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backscatter Localization</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .project-details {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .project-details h1 {
            font-size: 1.5em;
            color: #333;
        }
        .project-details p {
            font-size: 1em;
            color: #555;
        }
        .project-details a {
            color: #007bff;
            text-decoration: none;
        }
        .project-details a:hover {
            text-decoration: underline;
        }
        body.dark-mode .project-details {
            background: #444;
            border-color: #666;
        }
        body.dark-mode .project-details h1 {
            color: #fff;
        }
        body.dark-mode .project-details p {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <p><a href="/research.html">‚Üê Back to Research</a></p>
        <div class="project-details">
            <h1>Backscatter Localization</h1>
            <p>Designed passive mmWave sensing systems for device-free indoor tracking, leveraging backscatter techniques to localize objects without requiring active devices. This work explores the potential of mmWave for precise indoor sensing applications.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
